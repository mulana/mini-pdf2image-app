{% extends 'base.html' %}
{% load bootstrap4 %}

{% block title %}Sign Up{% endblock %}

{% block content %}
  <h2 class="pt-3 pb-5">Sign up</h2>
  <div class="container">
    <div class="row">
      <div class="col-3"></div>
      <div class="col-6">
        <form method="post">
          {% csrf_token %}
          {% bootstrap_form form %}
          <div class="text-center pt-3">
            {% buttons %}
                <button type="submit" class="btn btn-lg btn-secondary">Signup</button>
            {% endbuttons %}
            <small>Already have an account? <a href="{% url 'login' %}">Login</a> </small>
          </div>
        </form>
      </div>
      <div class="col-3"></div>
    </div>
  </div>
{% endblock %}
